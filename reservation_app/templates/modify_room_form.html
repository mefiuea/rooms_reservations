<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify room</title>
</head>
<body>
    <h1>Modify room: {{ room.name }}, id: {{ room.id }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label>
            Name:
            <input type="text" name="roomName" value="{{ room.name }}">
        </label>
        <label>
            <p>
            Room size:
            <input type="number" name="roomSize" min="1" max="50" value="{{ room.size }}">
            </p>
        </label>
        <label>
            <p>
            availability of projector:
                {% if room.projector_available %}
                    <input type="checkbox" id="projectorAvailableCheckBox" name="projectorAvailable" value="True" checked>
                {% elif not room.projector_available %}
                    <input type="checkbox" id="projectorAvailableCheckBox" name="projectorAvailable" value="True">
                {% endif %}
            </p>
        </label>
        <input type="submit" value="Save">
    </form>
</body>
</html>
