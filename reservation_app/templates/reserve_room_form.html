<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book it!</title>
</head>
<body>
    <h1>Now you are trying to booked room: {{ room.name }}, id: {{ room.id }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label>
            Comment:
            <input type="text" name="comment" placeholder="Put your comment here" value="">
        </label>
            <p>
            Date:
            <input type="date" name="date" value="">
            </p>
        </label>
        <input type="submit" value="Book it!">
    </form>
    <p><h4>This room is already booked for the following days:</h4></p>
    {% for reserve in reservations %}
        <p>{{ reserve.date }}</p>
    {% endfor %}
</body>
</html>
