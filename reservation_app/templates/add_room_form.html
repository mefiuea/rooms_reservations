{% extends 'base.html' %}
{% load static %}

{% block title %}Add room{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add new room</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nameField" class="form-label">Name:</label>
                <input type="text" name="roomName" placeholder="write name" class="form-control" id="nameField"
                       value="" style="width: 280px">
            </div>
            <div class="mb-3">
                <label for="roomSizeField" class="form-label">Room size:</label>
                <input type="number" name="roomSize" min="1" max="50" class="form-control" id="roomSizeField" value="1"
                       style="width: 80px">
            </div>
            <div class="mb-3">
                <label for="projectorAvailableCheckBox" class="form-label">availability of projector:</label>
                <input type="checkbox" name="projectorAvailable" id="projectorAvailableCheckBox" value="True">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        <a href="{% url 'main_page_view' %}">Go back to main page</a>
    </div>
{% endblock %}
