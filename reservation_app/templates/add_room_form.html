<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add room menu</title>
</head>
<body>
    <h1>Add new room</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label>
            Name:
            <input type="text" name="roomName" placeholder="write name" value="">
        </label>
        <label>
            <p>
            Room size:
            <input type="number" name="roomSize" min="1" max="50" value="1">
            </p>
        </label>
        <label>
            <p>
            availability of projector:
            <input type="checkbox" id="projectorAvailableCheckBox" name="projectorAvailable" value="True">
            </p>
        </label>
        <input type="submit" value="Save">
    </form>
    <h3><a href="{% url 'main_page_view' %}">Go back to main page</a></h3>
</body>
</html>
